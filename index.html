<!doctype html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <title>Rootz</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="ut-max-width wrapper"> 
            <section class="logo"><img src="" alt="logo in header"></section>
            <nav>
                <ol>
                    <li><a>Home</a></li>
                    <li><a>Our mission</a></li>
                    <li><a>Places</a></li>
                    <li><a>Team</a></li>
                </ol>
            </nav>
            <section class="functional-buttons">
                <button class="btn-mobile-menu"></button>
                <a class="btn"></a>
            </section>
        </div>
    </header>
    <main>
        <div class="ut-max-width wrapper">
            <section class="hero">
                <div class="section-description">
                    
                </div>
                <div class="section-images"></div>
            </section>
        </div>
        <div class="ut-max-width wrapper">
            <section class="news">
                <div class="article">
                    <div class="photo">
                        <img alt="article photo">
                    </div>
                    <div class="hashtag">
                    </div>
                    <div class="title"></div>
                    <div>
                        <a class="see-more"></a>
                    </div>
                </div>
            </section>
        </div>
        <div class="ut-max-width wrapper">
            <section class="cart-slider">

            </section>
        </div>
        <div class="ut-max-width wrapper">
            <section class="quote">
                <div class="title"></div>
                <div class="wrapper">
                    <div class="bullet-point">
                        <img alt="images for point">
                        <p class="bullet-title"></p>
                    </div>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <section class="Headquarters">
            <p class="title"></p>
        </section>
        <section class="Headquarters">
            <p class="title"></p>
        </section>
        <section class="social-media">
            <p class="title"></p>
            <div class="social-media-links">
                <a><img alt="Twitter icon"></a>
                <a><img alt="Facebook icon"></a>
                <a><img alt="LinkedIn icon"></a>
            </div>
        </section>
    </footer>
</body>
</html>
